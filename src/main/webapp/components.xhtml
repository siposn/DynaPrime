<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <f:metadata content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <style>
                .ui-panelgrid .ui-panelgrid-cell {
                    border-color: #FFFFFF !important;
                    border-style: solid;
                    border-width: 1px;
                    padding: 4px 10px;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="west" resizable="true" size="310" minSize="40">
                    <h:form id="menu-form" prependId="false">
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Input components">
                                <p:menuitem value="Input" oncomplete="PF('createInputWidget').show()" update=":create-input-component">
                                    <f:setPropertyActionListener value="0" target="#{componentController.type}"/>
                                </p:menuitem>
                                <p:menuitem value="Text area" oncomplete="PF('createInputWidget').show()" update=":create-input-component">
                                    <f:setPropertyActionListener value="1" target="#{componentController.type}"/>
                                </p:menuitem>
                                <p:menuitem value="Date" oncomplete="PF('createInputWidget').show()" update=":create-input-component">
                                    <f:setPropertyActionListener value="5" target="#{componentController.type}"/>
                                </p:menuitem>
                                <p:menuitem value="Dropdown list" oncomplete="PF('createSelectWidget').show()" update=":create-select-component">
                                     <f:setPropertyActionListener value="3" target="#{componentController.type}"/>
                                </p:menuitem>
                                <p:menuitem value="Radio checkbox" oncomplete="PF('createSelectWidget').show()" update=":create-select-component">
                                     <f:setPropertyActionListener value="4" target="#{componentController.type}"/>
                                </p:menuitem>
                            </p:submenu>                         
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="component-form" prependId="false">
                        <p:growl autoUpdate="true" showDetail="true"/>                    
                        <h:panelGrid id="component-grid" columns="1">
                            
                        </h:panelGrid>
                        <p:commandButton value="Save" action="#{componentController.save}">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                         
                    <ui:include src="/resources/dialog/inputDialog.xhtml"/>
                    <ui:include src="/resources/dialog/selectDialog.xhtml"/>

                </p:layoutUnit>
            </p:layout>
        </h:body>

    </f:view>
</html>
